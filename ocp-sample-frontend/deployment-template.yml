apiVersion: template.openshift.io/v1
kind: Template
labels:
  template: deploy-template
message: |-
   This template lays out the foundation of the required components for a system deployment. It contains a deployment config, a service, and a route.
metadata:
  annotations:
    description: |-
      This template lays out the foundation of the required components for a system deployment. It contains a deployment config, a service, and a route.
    iconClass: to-be-set
    openshift.io/display-name: Deployment template
    openshift.io/long-description:
    openshift.io/provider-display-name: Org-name
    openshift.io/support-url:
    tags: template
  name: ${NAME}
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: ${NAME}
    name: ${NAME}
  spec:
    replicas: 0
    revisionHistoryLimit: 10
    selector:
      app: ${NAME}
      deploymentconfig: ${NAME}
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: ${NAME}
          deploymentconfig: ${NAME}
      spec:
        containers:
        - image: ${NAME}:${IMAGE_TAG}
          imagePullPolicy: Always
          name: ${NAME}
          ports:
          - containerPort: ${{PORT}}
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: ${NAME}
    name: ${NAME}
  spec:
    ports:
    - name: ${PORT}-tcp
      port: ${{PORT}}
      protocol: TCP
      targetPort: ${{PORT}}
    selector:
      app: ${NAME}
      deploymentconfig: ${NAME}
    sessionAffinity: None
    type: ClusterIP

- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      app: ${NAME}
    name: ${NAME}
  spec:
    port:
      targetPort: ${PORT}-tcp
    to:
      kind: Service
      name: ${NAME}
      weight: 100
    wildcardPolicy: None
    tls:
      termination: edge

parameters:
- name: NAME
  required: true
- name: PORT
  required: true
- name: OC_BUILD_PROJECT_NAME
  required: true
- name: IMAGE_TAG
  value: "latest"
